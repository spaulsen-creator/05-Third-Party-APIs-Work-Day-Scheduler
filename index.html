<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link

    <link rel="stylesheet" href="assets/styles.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <div class='container text-center'>
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>   
        <p id="currentDay" class="lead"></p>
      </div>
    </header>


    <div class="container">
      <!-- clear button -->
      <button id='clear' class='clearBtn col-lg-2' type='button'>Clear</button>
      <!-- Timeblocks go here -->
      <br>
      <br>

      <div id ="8" class="row time-block">
        <div class='col-md-1 hour'>8:00 AM</div>
        <textarea class='col-md-10 planner'></textarea>
        <button class="saveBtn col-md-1" type="button"><i class="fas fa-lock"></i></button>
      </div>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
