    <header class="jumbotron">

 <!-- changed the ID to date-display for moment.js function-->     
      <p id="date-display" class="lead">Date</p>

      <div id = "8" class="input-group mb-3">

        <button  class="saveBtn" type="button" id="button-addon2"><i class="fas fa-lock"></i></button>
